<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Water Wave Filling Animation</title>
    <meta
      name="description"
      content="Fill wavy water in circle with pure css code. Use as circular percentage chart, loading, and more."
    />
    <meta
      name="keywords"
      content="CSS, PURE CSS, ANIMATION, WAVE, FILLING, WATER, LIQUID, CIRCLE, PERCENTAGE, LOADING"
    />
    <meta property="og:title" content="CSS Water Wave Filling Animation" />
    <meta
      property="og:description"
      content="Fill wavy water in circle with pure css code"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://github.com/timscodebase/fill-water-animation-fork"
    />
    <meta property="og:image" content="opengraph.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="CSS Water Wave Filling Animation" />
    <meta
      name="twitter:description"
      content="Fill wavy water in circle with pure css code"
    />
    <meta name="twitter:image" content="opengraph.png" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Fill Water in Circle</h1>

    <!-- Replace all circle containers with just one main container -->
    <main id="circles"></main>

    <footer>
      <p>
        Created by
        <a
          href="https://github.com/timscodebase"
          target="_blank"
          rel="noopener"
        >
          Tim Smith
        </a>
      </p>
    </footer>

    <script>
      const percentages = [0, 25, 50, 75, 100];
      const container = document.getElementById("circles");

      percentages.forEach((perc) => {
        const el = document.createElement("div");
        el.className = "circle-container";

        el.innerHTML = `
          <div class="circle"></div>
          <div class="wave _${perc}"></div>
          <div class="wave _${perc}"></div>
          <div class="wave _${perc}"></div>
          <div class="wave-below _${perc}"></div>
          <div class="desc _${perc}">
            <h2>Today</h2>
            <p><b>${perc}<span>%</span></b></p>
          </div>
        `;
        container.appendChild(el);
      });
    </script>
  </body>
</html>
